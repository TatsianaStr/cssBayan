<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSSBayan</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="wrap">
      <header>
        <h1>CSS Bayan</h1>
      </header>
      <section id="bayan">
        <div class="wrap_section">
          <input type="radio" id="block1" name="task_radio" checked hidden />
          <div class="text">
            <label for="block1"><p>Keep calm and carry on</p></label>
          </div>
          <div class="icon">
            <img class="icon_left" src="media/plus.svg" alt="plus" />
          </div>
          <figure>
            <img class="picture_len" src="media/len1.png" alt="picture_sloth" />
          </figure>
        </div>

        <div class="wrap_section">
          <input type="radio" id="block2" name="task_radio" hidden />

          <div class="text">
            <label for="block2"><p>Keep calm and carry on</p></label>
          </div>
          <div class="icon">
            <img class="icon_left" src="media/plus.svg" alt="plus" />
          </div>
          <figure>
            <img class="picture_len" src="media/len2.png" alt="picture_sloth" />
          </figure>
        </div>

        <div class="wrap_section">
          <input type="radio" id="block3" name="task_radio" hidden />
          <div class="text">
            <label for="block3"><p>Work-life balance</p></label>
          </div>
          <div class="icon">
            <img class="icon_left" src="media/plus.svg" alt="plus" />
          </div>
          <figure>
            <img class="picture_len" src="media/len3.png" alt="picture_sloth" />
          </figure>
        </div>

        <div class="wrap_section">
          <input type="radio" id="block4" name="task_radio" hidden />
          <div class="text">
            <label for="block4"><p>Dude, where is JS?</p></label>
          </div>
          <div class="icon">
            <img class="icon_left" src="media/plus.svg" alt="plus" />
          </div>
          <figure>
            <img class="picture_len" src="media/len4.png" alt="picture_sloth" />
          </figure>
        </div>

        <div class="wrap_section">
          <input type="radio" id="block5" name="task_radio" hidden />
          <div class="text">
            <label for="block5"><p>Relax and take it easy</p></label>
          </div>
          <div class="icon">
            <img class="icon_left" src="media/plus.svg" alt="plus" />
          </div>
          <figure>
            <img class="picture_len" src="media/len5.png" alt="picture_sloth" />
          </figure>
        </div>
      </section>
    </div>
  </body>
</html>
